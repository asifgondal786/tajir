name: forex_companion
description: AI-powered Forex trading assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.2.0
  fl_chart: ^0.68.0
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & WebSocket
  http: ^1.2.0
  web_socket_channel: ^3.0.3
  
  # Date Formatting
  intl: ^0.20.2
  
  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  
  # Gemini AI
  google_generative_ai: ^0.4.7
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Utilities
  uuid: ^4.3.3
  flutter_dotenv: ^6.0.0
  flutter_secure_storage: ^9.0.0
  logging: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env
